<div class="modal-header">
	<h4 class="modal-title" id="modalTitle">Customer Details</h4>
	<button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<div class="modal-body">
	<form style="max-width: 800px; margin: 0 auto">


		<div class="border border-secondary rounded p-4">

			<div class="form-group row">
				<label class="col-sm-4  col-form-label">Customer ID:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:value="${customer.id}"
						readonly />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4  col-form-label">Customer Name:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:value="${customer.firstName} + ' ' + ${customer.lastName}"
						readonly />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-4 col-form-label">E-mail:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:value="${customer.email}" readonly />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Phone Number:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:value="${customer.phoneNumber}"
						readonly />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Address:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:value="${customer.address}" readonly />
				</div>
			</div>
			
		</div>
	</form>

</div>

<div class="modal-footer">
	<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
</div>
