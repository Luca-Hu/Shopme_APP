<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
</head> 

<body>

	<div th:fragment="menu">
		<form th:action="@{/logout}" method="post" th:hidden="true"
			name="logoutForm">
			<input type="submit" />
		</form>

		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<a class="navbar-brand" th:href="@{/}"> <img
				th:src="@{/images/ShopmeAdminSmall.png}" />
			</a>

			<div class="collapse navbar-collapse">
				<ul class="navbar-nav">
					<li class="nav-item" sec:authorize="hasAuthority('Admin')">
						<a class="nav-link" th:href="@{/users}">Users(Staff)</a>
					</li>
					<li class="nav-item" sec:authorize="hasAuthority('Admin')">
						<a class="nav-link" th:href="@{/categories}">Categories</a>
					</li>
					<li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Salesperson','Shipper')">
						<a class="nav-link" th:href="@{/products}">Products</a>
					</li>
					<li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Salesperson')">
						<a class="nav-link" th:href="@{/customers}">Customers</a>
					</li>
					<li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Salesperson','Shipper')">
						<a class="nav-link" th:href="@{/orders}">Orders</a>
					</li>
					<li>
						&nbsp;&nbsp;
						<span class="fa-solid fa-user fa-xl icon-silver" style="vertical-align:bottom"></span>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" data-toggle="dropdown"
						sec:authentication="principal.fullname">Logging in</a>
						<div class="dropdown-menu">
							<a class="dropdown-item" id="logoutLink" th:href="@{/logout}">Logout</a>
						</div></li>
				</ul>


			</div>
		</nav>
	</div>

</body>
</html>
