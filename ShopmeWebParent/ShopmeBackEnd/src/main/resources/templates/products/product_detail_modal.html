<div class="modal-header">
	<h4 class="modal-title" id="modalTitle">Product Details</h4>
	<button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<div class="modal-body">
	<form style="max-width: 800px; margin: 0 auto">


		<div class="border border-secondary rounded p-4">

			<div class="form-group row">
				<label class="col-sm-4  col-form-label">Product Name:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:value="${product.name}"
						readonly />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Category:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control"
						th:value="${product.category.name}" readonly />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Price(USD):</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:value="'$' + ${product.price}"
						readonly />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Description:</label>
				<div class="col-sm-8">
					<input class="border form-control " th:value="${product.description}" readonly />
				</div>
			</div>

			<br>

			<div class="form-group row" id="images">
				<label class="col-sm-4 col-form-label">Images:</label>
				<div th:replace="products/product_images_readonly :: content"></div>
			</div>


			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Created Time:</label>
				<div class="col-sm-8">
					<span
						th:text="${#dates.format(product.createdTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4  col-form-label">In Stock: </label>
				<div class="col-sm-8">
					<input type="checkbox" th:checked="${product.inStock}"
						onclick="return false;" />
				</div>
			</div>
			
		</div>
	</form>

</div>

<div class="modal-footer">
	<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
</div>
