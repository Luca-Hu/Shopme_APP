<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- use thymeleaf for every url in this app -->
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewpoint" content="width=device-width,intial-scale=1.0,mininum-scale=1.0">
	
	<title>Login - Shopme Admin</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

</head> 

<body>

	<div class="text-center container-fluid">
		<div>
			<img th:src="@{/images/ShopmeAdminBig.png}" alt="">
		</div>
		
		<form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
			
			<div th:if="${param.error}">
				<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
			</div>
			
			<div th:if="${param.logout}">
				<p class="text-warning">You have been logged out</p>
			</div>
			
			<div class="border border-secondary rounded p-3">
				<h1 class="h3 mb-3 fw-normal">Access to Shopme Control Panel</h1>

				<p>
					<input type="email" name="email" class="form-control"
						placeholder="Email address" required />
				</p>
				<p>
					<input type="password" name="password" class="form-control" placeholder="Password"
						required />
				</p>

				<button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
				
				<div th:replace="fragments :: footer"></div>
			</div>
		</form>
	</div>

</body>
</html>
