<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
</head> 

<body>

<!-- header menu fragment -->
	<div th:fragment="header_menu">

		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<a class="navbar-brand" th:href="@{/}"> <img
				th:src="@{/images/ShopmeAdminSmall.png}" />
			</a>

			<div class="collapse navbar-collapse">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/}">Go Shopping</a>
					</li>
					<li>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<span class="fa-solid fa-user fa-xl icon-silver" style="vertical-align:bottom"></span>
					</li>
					<li class="nav-item" >
						<a class="nav-link" th:href="@{/login}">Sign in</a>
					</li>
					<li class="nav-item" >
						<a class="nav-link" th:href="@{/signup}">Sign Up</a>
					</li>
					
				</ul>

			</div>
		</nav>
	</div>
	
<!-- search_products_nav -->
	<div th:fragment="search_nav" class="row">
		<div class="col-md">
		
			<th:block sec:authorize="isAuthenticated()">
				<form th:action="@{/logout}" method="post" th:hidden="true"
					name="logoutForm">
					<input type="submit" value="Logout" />
				</form>
			</th:block>
			
			<nav class="navbar navbar-expand-sm bg-light">
				<div class="collapse navbar-collapse" id="searchNavbar">
					<form class="form-inline" th:action="@{/search}" method="get">
						<i class="fa-solid fa-magnifying-glass"></i>
						&nbsp; Filter: &nbsp; 
						<input type="search" name="keyword" class="form-control mr-sm-2" 
							th:value="${keyword}"
							placeholder="Search Products" required /> 
						<input type="submit" class="btn btn-outline-success" />
					</form>
					
					<div>&nbsp;</div><div>&nbsp;</div>

					<ul class="navbar-nav">
						<th:block sec:authorize="isAuthenticated()">
							
							<li class="nav-item"><b><a class="nav-link"
									th:href="@{/}" 
									sec:authentication="principal.fullName"></a></b></li>

							<div>&nbsp;</div>	<div>&nbsp;</div>
							<li class="nav-item"><a class="nav-link"
								th:href="@{/orders}">Orders</a></li>
							<div>&nbsp;</div>
							<li class="nav-item"><a class="nav-link" th:href="@{/cart}">
								<i class="fas fa-shopping-cart"></i>Cart</a>
							</li>
							<div>&nbsp;</div>
							<li class="nav-item"><a class="nav-link"
								href="javascript: document.logoutForm.submit()">Logout</a></li>
						</th:block>
					</ul>

				</div>
			</nav>

		</div>
	</div>

<!-- footer menu fragment (include footer fragment) -->
	<div th:fragment="footer_menu">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#buttomNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
	
			<div class="collapse navbar-collapse" id="bottomNavbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link link-aboutUs" th:href="@{/aboutUs}">About Us</a>					
					</li>
					<li class="nav-item" >
						<a class="nav-link" th:href="@{/contactUs}">Contact Us</a>
					</li>
					<li class="nav-item" >
						<a class="nav-link" th:href="@{/privacyPolicy}">Privacy Notice</a>
					</li>
				</ul>
				
			</div>
		</nav>


		<div th:fragment="footer" class="text-center m-3">
			<p>Shopme Control panel - Copyright &copy; Yihu App</p>
		</div>

	</div>

</body>
</html>
