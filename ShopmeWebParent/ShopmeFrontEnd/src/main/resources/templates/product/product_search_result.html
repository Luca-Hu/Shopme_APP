<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')"></head>
<body>


	<div class="container-fluid">
		<div th:replace="navigation :: header_menu"></div>
		<div th:replace="navigation :: search_nav"></div>
		
		<div class="text-center" th:if="${totalItems > 0}">
			<h2>Search Results for '[[${keyword}]]'</h2>
			<br>
		</div>
		
		<div class="text-center" th:unless="${totalItems > 0}">
			<h2>Sorry, no found for '[[${keyword}]]'</h2>
			<br>
		</div>

<!-- list all products search results  -->
		<div class="row">
			<th:block  th:each="product : ${listResult}">
				<div class="col-sm-2">
					<div>
						<a th:href="@{'/p/' + ${product.name}}">
						<img th:src="@{${product.mainImagePath}}" width="180px" /> <br />
						<b>[[${product.name}]]</b>
						</a>
					</div>
					<span>$ [[${product.price}]]</span>
					<br>
				</div>
			</div>
		</div>


<!-- pagination -->
		<div>&nbsp;</div><div>&nbsp;</div>
		<div th:replace="fragments :: pagination('/search', 'product')"></div>

<!-- web footer -->
		<div th:replace="navigation :: footer_menu"></div>
 
</body>
</html>
